  <style>
    :root {
      --primary: #7c4dff;
      --secondary: #ff4081;
      --dark: #0f0524;
      --light: #f8f9fa;
      --accent: #00dbde;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--dark);
      color: var(--light);
      font-family: 'Poppins', Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(127, 114, 249, 0.073);
      animation: float 15s infinite linear;
      filter: blur(40px);
    }
    
    .bg-icon {
      position: absolute;
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.993);
      animation: floatIcon 20s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      50% {
        transform: translate(50px, 50px) rotate(180deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }
    
    @keyframes floatIcon {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0;
      }
      25% {
        opacity: 0.3;
      }
      50% {
        transform: translate(100px, 100px) rotate(180deg);
        opacity: 0.1;
      }
      75% {
        opacity: 0.3;
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Navbar */
    .navbar {
      background: rgba(26, 0, 51, 0.8);
      padding: 1.5rem 0;
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .navbar .nav-link, .navbar-brand {
      color: var(--light) !important;
      text-decoration: none;
      font-weight: 600;
      margin-left: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .navbar .nav-link.active, .navbar .nav-link:hover {
      color: var(--secondary) !important;
    }
    
    .navbar .nav-link:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background: var(--secondary);
      transition: width 0.3s ease;
    }
    
    .navbar .nav-link:hover:after {
      width: 100%;
    }
    
    .navbar-brand {
      font-size: 1.8rem;
      margin-left: 1.5rem;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    
    .navbar-nav {
      display: flex;
      align-items: center;
      margin-right: 1.5rem;
    }
    
    /* Gallery Container */
    .gallery-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 8rem 1rem 4rem 1rem;
    }
    
    .gallery-title {
      text-align: center;
      margin-bottom: 3rem;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .gallery-title:after {
      content: '';
      position: absolute;
      width: 60%;
      height: 4px;
      bottom: -10px;
      left: 20%;
      background: linear-gradient(90deg, transparent, var(--primary), var(--secondary), transparent);
      border-radius: 2px;
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2.5rem;
    }
    
    .gallery-item {
      background: rgba(26, 0, 51, 0.6);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(124, 77, 255, 0.2);
    }
    
    .gallery-item:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 64, 129, 0.1), transparent);
      transition: 0.5s;
    }
    
    .gallery-item:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 12px 40px rgba(255, 64, 129, 0.25);
      border-color: rgba(255, 64, 129, 0.4);
    }
    
    .gallery-item:hover:before {
      left: 100%;
    }
    
    .gallery-img, .gallery-video {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      margin-bottom: 1.2rem;
      background: #222;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }
    
    .gallery-img.loaded {
      opacity: 1;
    }
    
    .gallery-img.loading {
      background: linear-gradient(90deg, #1a0033 0%, #2a0044 50%, #1a0033 100%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    .gallery-item:hover .gallery-img,
    .gallery-item:hover .gallery-video {
      transform: scale(1.05);
    }
    
    .gallery-video {
      min-height: 200px;
      height: auto;
    }
    
    .gallery-caption {
      margin-top: 0.8rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--light);
      transition: color 0.3s ease;
    }
    
    .gallery-item:hover .gallery-caption {
      color: var(--secondary);
    }
    
    /* Lightbox Modal */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 5, 36, 0.95);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .lightbox.active {
      display: flex;
      opacity: 1;
    }
    
    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
      position: relative;
    }
    
    .lightbox-img, .lightbox-video {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 8px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }
    
    .lightbox-video {
      width: 800px;
      height: auto;
    }
    
    .lightbox-close {
      position: absolute;
      top: -40px;
      right: 0;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    
    .lightbox-close:hover {
      color: var(--secondary);
    }
    
    .lightbox-caption {
      position: absolute;
      bottom: -40px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.2rem;
      padding: 0.5rem;
    }
    
    /* Back Button */
    .back-home-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 12px 24px;
      font-weight: 600;
      box-shadow: 0 8px 24px rgba(124, 77, 255, 0.3);
      z-index: 100;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    
    .back-home-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(124, 77, 255, 0.4);
      background: linear-gradient(45deg, var(--secondary), var(--primary));
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .gallery-title {
        font-size: 2rem;
        margin-bottom: 2rem;
      }
      
      .gallery-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
      }
      
      .gallery-item {
        padding: 1rem;
      }
      
      .gallery-img, .gallery-video {
        height: 200px;
      }
      
      .lightbox-video {
        width: 95%;
      }
    }
    
    @media (max-width: 480px) {
      .gallery-title {
        font-size: 1.8rem;
      }
      
      .gallery-grid {
        grid-template-columns: 1fr;
      }
      
      .navbar-brand {
        font-size: 1.5rem;
      }
      
      .navbar .nav-link {
        margin-right: 1rem;
        font-size: 0.9rem;
      }
    }
    
    /* Personality Tags */
    .personality-tags {
      position: fixed;
      bottom: 30px;
      left: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      z-index: 100;
    }
    
    .personality-tag {
      background: rgba(124, 77, 255, 0.2);
      color: white;
      padding: 8px 16px;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 500;
      border: 1px solid rgba(124, 77, 255, 0.4);
      backdrop-filter: blur(5px);
      animation: floatTag 8s infinite ease-in-out;
    }
    
    .personality-tag:nth-child(1) { animation-delay: 0s; }
    .personality-tag:nth-child(2) { animation-delay: 1s; }
    .personality-tag:nth-child(3) { animation-delay: 2s; }
    .personality-tag:nth-child(4) { animation-delay: 3s; }
    .personality-tag:nth-child(5) { animation-delay: 4s; }
    
    @keyframes floatTag {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

    galleryItems.forEach((item, index) => {
      const galleryItem = document.createElement('div');
      galleryItem.className = 'gallery-item';
      galleryItem.setAttribute('data-index', index);
      
      if (item.type === 'image') {
        galleryItem.innerHTML = `
          <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E" 
               data-src="${item.src}" 
               alt="${item.caption}" 
               class="gallery-img loading"
               loading="lazy"
               onload="this.classList.remove('loading'); this.classList.add('loaded');">
        `;
      } else if (item.type === 'video') {
        galleryItem.innerHTML = `
          <video class="gallery-video" controls preload="none">
            <source src="${item.src}" type="video/mp4">
          </video>
        `;
      }
      
      galleryGrid.appendChild(galleryItem);
    });

    // Intersection Observer for lazy loading
    const imageObserver = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          img.src = img.dataset.src;
          observer.unobserve(img);
        }
      });
    });

    document.querySelectorAll('img[data-src]').forEach(img => {
      imageObserver.observe(img);
    });

    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxVideo = document.getElementById('lightbox-video');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const closeBtn = document.querySelector('.lightbox-close');
    
    document.querySelectorAll('.gallery-item').forEach(item => {
      item.addEventListener('click', function() {
        const index = this.getAttribute('data-index');
        const galleryItem = galleryItems[index];
        
        if (galleryItem.type === 'image') {
          lightboxImg.style.display = 'block';
          lightboxVideo.style.display = 'none';
          lightboxImg.src = galleryItem.src;
        } else if (galleryItem.type === 'video') {
          lightboxImg.style.display = 'none';
          lightboxVideo.style.display = 'block';
          lightboxVideo.src = galleryItem.src;
        }
        
        lightboxCaption.textContent = galleryItem.caption;
        lightbox.classList.add('active');
      });
    });
    
    closeBtn.addEventListener('click', function() {
      lightbox.classList.remove('active');
      lightboxVideo.pause();
    });

        lightboxVideo.pause();
      }
    });
